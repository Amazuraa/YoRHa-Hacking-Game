[application]

name="YoRHa Hacking Game"
main_scene="res://scenes/gui/opening_main.tscn"
icon="res://icon.png"

[autoload]

global_bgm="*res://scenes/global_bgm.tscn"
utils="*res://scripts/utils.gd"

[debug]

force_fps=60

[display]

resizable=false
width=1200
height=720

[image_loader]

filter=true
gen_mipmaps=false

[input]

enter=[key(Return)]
contact=[key(BackSlash)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
shoot=[key(Space), key(Shift)]
